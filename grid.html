<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
            <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-12 bg-primary">1</div>
    </div>
    <div class="row">
        <div class="col-6 bg-info">1</div>
        <div class="col-6 bg-dark">2</div> 

    </div>



    <div class="row">
        <div class="col-4 bg-warning">1</div>
        <div class="col-4 bg-primary">2</div>
        <div class="col-4 bg-success">3</div>
    </div>
    <div class="row">
        <div class="col-3 bg-success">1</div>
        <div class="col-3 bg-warning">2</div>
        <div class="col-3 bg-primary">3</div>
        <div class="col-3 bg-dark">4</div>
    </div>
    <div class="row">
        <div class="col-2 bg-dark">1</div>
        <div class="col-2 bg-secondary">2</div>
        <div class="col-2 bg-success">3</div>
        <div class="col-2 bg-secondary">4</div>
        <div class="col-2 bg-info">5</div>
        <div class="col-2 bg-secondary">6</div>
    </div>
    <div class="row">
    <div class="col-1 bg-primary">1</div>
    <div class="col-1 bg-info">2</div>
    <div class="col-1 bg-success">3</div>
    <div class="col-1 bg-secondary">4</div>
    <div class="col-1 bg-dark">5</div>
    <div class="col-1 bg-danger">6</div>
    <div class="col-1 bg-success">7</div>
    <div class="col-1 bg-info">8</div>
    <div class="col-1 bg-danger">9</div>
    <div class="col-1 bg-dark">10</div>
    <div class="col-1 bg-primary">11</div>
    <div class="col-1 bg-warning">12</div>
    </div>    
</body>
</html>
